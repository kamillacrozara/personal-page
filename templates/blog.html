{% extends "base.html" %}
{% block content %}
  {% for entry in entries %}
<div class="well">
  	<div class="row">
    	<div class="col-md-8">
		    <h1 clas="page-header">
		    	{{ entry.title }} 

		    	<small>{{ entry.date }}</small>
		    </h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
	    	{{ entry.text|safe }}
	    </div>
    </div>
    </div>
  {% else %}
    <em>Unbelievable.  No entries here so far</em>
  {% endfor %}
{%endblock%}
